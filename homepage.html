<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <script src="https://kit.fontawesome.com/66cb5c14b3.js" crossorigin="anonymous"></script>
        <link rel='stylesheet' type='text/css' href='styles.css'>
    </head>

    <body>
        <nav>
            <ul id='left-header'>
                <li><a href='#'>About</a></li>
                <li><a href='#'>Store</a></li>
            </ul>
            <ul id='right-header'>
                <li><a href='#'>Gmail</a></li>
                <li><a href='#'>Images</a></li>
                <li><a href='#'><img src='grid.svg' alt='grid' id='grid'></a></li>
                <li><button id='sign-in-button'>Sign In</button></li>
            </ul>
        </nav>
        <div class='main-container'>
            <img src='google-logo.png' alt='Google Logo' id='google-logo'>
            <div class='search-bar'>
                <img src='loupe.svg' alt='Magnifying Glass' id='magnifying-glass'>
                <input type='text' id='text-input'>
                <img src='microphone.svg' alt='Microphone' id='microphone'>
            </div>
            <div class='search-button-container'>
                <button class='search-button'>Google Search</button>
                <button class='search-button'>I'm Feeling Lucky</button>
            </div>
        </div>
        <footer>
            <ul id='left-footer'>
                <li><a href='#'>Advertising</a></li>
                <li><a href='#'>Business</a></li>
                <li><a href='#'>How Search Works</a></li>
            </ul>
            <ul id='right-footer'>
                <li><a href='#'>Privacy</a></li>
                <li><a href='#'>Terms</a></li>
                <li><a href='#'>Settings</a></li>
            </ul>
        </footer>
    </body>
</html>
